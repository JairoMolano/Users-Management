<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Editar usuario</h2>
                <form th:action="@{/home/admin/edit-user/{id}(id=${user.id})}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required />
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Código Postal:</label>
                        <input type="text" class="form-control" id="postalCode" name="postalCode" th:value="${user.postalCode}" required />
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" th:value="${user.birthdate}" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Editar</button>
                    <a href="/home/admin" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
