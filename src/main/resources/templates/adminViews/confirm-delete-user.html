<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body text-center">
                <h2 class="card-title text-danger">Eliminar usuario</h2>
                <p>¿Estás seguro de que deseas eliminar al usuario <strong th:text="${user.username}"></strong>?</p>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/home/admin}" class="btn btn-secondary">Cancelar</a>
                    <form th:action="@{/home/admin/delete-user/{id}(id=${user.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
